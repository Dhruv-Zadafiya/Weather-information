<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>City not found</p>
        </div>
        <div class="weather">
            <img src="images/rain.png">
            <h1 class="temp">27°c</h1>
            <h2 class="city">Frankfurt</h2>
          <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <p>Humidity</p>
                 <p class="humidity">75%</p>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <p>Wind Speed</p>
                <p class="wind">16 km/h</p>
            </div>
     <button class="toggle-btn">Show More</button>
<div class="more-details" style="display: none;">
  <p class="description">Weather: Clear</p>
  <p class="feels">Feels Like: 26°C</p>
  <p class="minmax">Min: 24°C / Max: 28°C</p>
  <p class="pressure">Pressure: 1013 hPa</p>
  <p class="visibility">Visibility: 10 km</p>
  <p class="sunrise">Sunrise: 6:00 AM</p>
  <p class="sunset">Sunset: 8:30 PM</p>

</div>
          </div>
        </div>
    </div>
    <script>
const apiKey = "2ad8f7b2d27e9b6204fdab20e1471cf4";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherImg = document.querySelector(".weather img");
const toggleBtn = document.querySelector(".toggle-btn");
const moreDetails = document.querySelector(".more-details");

async function checkWeather(city) {
    const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

    if (response.status === 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        return;
    } else {
        document.querySelector(".error").style.display = "none";
    }

    const data = await response.json();

    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    document.querySelector(".description").innerHTML = "Weather: " + data.weather[0].description;
    document.querySelector(".feels").innerHTML = "Feels Like: " + Math.round(data.main.feels_like) + "°C";
    document.querySelector(".minmax").innerHTML = "Min: " + Math.round(data.main.temp_min) + "°C / Max: " + Math.round(data.main.temp_max) + "°C";
    document.querySelector(".pressure").innerHTML = "Pressure: " + data.main.pressure + " hPa";
    document.querySelector(".visibility").innerHTML = "Visibility: " + (data.visibility / 1000).toFixed(1) + " km";

    document.querySelector(".sunrise").innerHTML = "Sunrise: " + convertTime(data.sys.sunrise);
    document.querySelector(".sunset").innerHTML = "Sunset: " + convertTime(data.sys.sunset);

   
    if (data.weather[0].main === "Clouds") {
        weatherImg.src = "images/clouds.png";
    } else if (data.weather[0].main === "Clear") {
        weatherImg.src = "images/clear.png";
    } else if (data.weather[0].main === "Rain") {
        weatherImg.src = "images/rain.png";
    } else if (data.weather[0].main === "Drizzle") {
        weatherImg.src = "images/drizzle.png";
    } else if (data.weather[0].main === "Mist") {
        weatherImg.src = "images/mist.png";
    } else if (data.weather[0].main === "Snow") {
        weatherImg.src = "images/snow.png";
    } else {
        weatherImg.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    }

    document.querySelector(".weather").style.display = "block";
}

function convertTime(timestamp) {
    const date = new Date(timestamp * 1000);
    return date.toLocaleTimeString("en-IN", {
        hour: "2-digit",
        minute: "2-digit"
    });
}


toggleBtn.addEventListener("click", () => {
    if (moreDetails.style.display === "none") {
        moreDetails.style.display = "block";
        toggleBtn.innerText = "Hide";
    } else {
        moreDetails.style.display = "none";
        toggleBtn.innerText = "Show More";
    }
});


searchBtn.addEventListener("click", () => {
    const city = searchBox.value.trim();
    if (city) {
        checkWeather(city);
    }
});

checkWeather("Frankfurt");
searchBox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        const city = searchBox.value.trim();
        if (city) {
            checkWeather(city);
        }
    }
});

</script>

</body>
</html>
